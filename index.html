<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クリックゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        #count {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #btn {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="count">0</div>
    <button id="btn">押す</button>

    <!-- pop.mp3 を読み込む -->
    <audio id="sound" src="pop.mp3"></audio>

    <script>
        let count = 0;
        const countDisplay = document.getElementById("count");
        const button = document.getElementById("btn");
        const sound = document.getElementById("sound");

        button.addEventListener("click", () => {
            count++;
            countDisplay.textContent = count;

            sound.currentTime = 0;
            sound.play();
        });
    </script>

</body>
</html>
